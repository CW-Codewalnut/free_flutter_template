flutter_launcher_icons:
  android: true
  ios: true
  image_path: "dev_assets/icon.png"
  adaptive_icon_background: "dev_assets/background.png"
  adaptive_icon_foreground: "dev_assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "dev_assets/icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: false
    image_path: "dev_assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "dev_assets/icon.png"